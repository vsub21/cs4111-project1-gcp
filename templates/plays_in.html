<html>

  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <body>
    <h1>Player Game Performances</h1>

    {% if isDBA %}
    <div>
      <span style="float:right"><a href="signout">Sign Out</a></span><br/>
    </div>
    {% endif %}

    {% if isDBA %}
    <form method="POST" action="/add">
        <p>

          player_id: <input type="text" name="coach_id" maxlength="5"> <br>
          game_id: <input type="text" name="game_id" maxlength="5"> <br>

          fg: <input type="number" name="fg"> <br>
          fga: <input type="number" name="fga"> <br>
          tp: <input type="number" name="tp"> <br>
          tpa: <input type="number" name="tpa"> <br>
          pts: <input type="number" name="pts"> <br>
          ast: <input type="number" name="ast"> <br>
          stl: <input type="number" name="stl"> <br>
          blk: <input type="number" name="blk"> <br>
          tov: <input type="number" name="tov"> <br>
          pf: <input type="number" name="pf"> <br>

        <input type="submit" value="Add"></p>
    </form>
    {% endif %}

    <br>
    <div>
      {{ table|safe }}
    </div>

  </body>

</html>
