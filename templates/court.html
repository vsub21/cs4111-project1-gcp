<html>

  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <body>
    <h1>Courts</h1>

    {% if isDBA %}
    <div>
      <span style="float:right"><a href="signin">Sign Out</a></span><br/>
    </div>
    {% endif %}

    {% if isDBA %}
    <form method="POST" action="/add">
        <p>
          court_id: <input type="text" name="court_id" maxlength="5"> <br>
          city: <input type="text" name="city" maxlength="80"> <br>
          state: <input type="text" name="state" maxlength="80"> <br>
          zipcode: <input type="number" name="zipcode"> <br>
        <input type="submit" value="Add"></p>
    </form>
    {% endif %}

    <br>
    <div>
      {{ table|safe }}
    </div>

  </body>

</html>
