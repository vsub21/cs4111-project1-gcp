  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <title>NBA Database Project - Courts </title>

  <body>
  <div class=container>
  <h1><strong>NBA Database Project</strong></h1>
    
  <h1>Courts</h1>


    {% if isDBA %}
    <div>
      <span style="float:right">Signed in as Database Administrator.</span><br>
      <span style="float:right"><a href="signout">Sign Out</a></span><br/>
    </div>
    {% endif %}


    {% if isDBA %}
    <div class="container" style="border:2px solid #4259f4">
      <h3 style="color:#4259f4"><strong>Add a Court</strong></h3>
      <h4 style="color:#4259f4"> DBA-access only </h4>
      <br>
    <form method="POST" action="/court">
        <p>
          court_id: <input type="text" name="court_id" maxlength="5"> <br>
          city: <input type="text" name="city" maxlength="80"> <br>
          state: <input type="text" name="state" maxlength="80"> <br>
          zipcode: <input type="number" name="zipcode"> <br>
        <input type="submit" value="Add"></p>
    </form>
    <br>
    </div>
    {% endif %}

    <br>
    <div>
      {{ table|safe }}
    </div>
      </div>
  </body>

</html>
