<html>

<!-- Latest compiled and minified JavaScript -->

  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <body>
  <h1><strong>NBA Database Project</strong></h1>
    <h1>Referees</h1>

    {% if isDBA %}
    <div>
      <span style="float:right">Signed in as Database Administrator.</span><br>
      <span style="float:right"><a href="signout">Sign Out</a></span><br/>
    </div>
    {% endif %}

    {% if isDBA %}
    <form method="POST" action="/referee">
        <p>
          ref_id: <input type="text" name="ref_id" maxlength="5"> <br>
          fname: <input type="text" name="fname" maxlength="80"> <br>
          lname: <input type="text" name="lname" maxlength="80"> <br>
          dob: <input type="date" class="form-control" name="dob" placeholder="MM/DD/YYYY"/> <br>
          games_refereed: <input type="number" name="games_refereed"> <br>

        <input type="submit" value="Add"></p>
    </form>
    {% endif %}

    <br>
    <div>
      {{ table|safe }}
    </div>

  </body>

</html>
